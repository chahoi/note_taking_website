<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Noto+Sans+KR:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="scripts/script.js" defer></script>
    <title>Note Taking Website</title>

</head>
<body id="black_theme_body">
    <nav class="sidenav">
        <h2>My Notes</h2>
        <ul class="note_list">
            <li>note one</li>
            <li>note two</li>
        </ul>
    </nav>

    <header>
        <h1>Take Better Notes</h1>
        <ul class="about_docs">
            <li><a href="#"><p>About</p></a></li>
            <li><a href="#"><p>Docs</p></a></li>
        </ul>
    </header>

    <main class="content">
        
        <div class="button_above">
            <button class="but_theme1" >New Note</button>
            <button class="but_theme2" >Dark Theme</button>
        </div>

        <div class="textcontainer">
            <textarea name="notes" rows="6" cols="33" class="note_area">This is a placeholder</textarea>
        </div>

        <div class="button_below">
            <button class="but_theme3" >Save</button>
            <button class="but_theme4" >Cancel</button>
        </div>
    </main>
    <footer>
        <h3>Keep in Touch</h3>
        <div class="redirect_to">
            <a href="https://www.linkedin.com/home?originalSubdomain=ca" target="_blank" title="Linked in homepage"><img src="images/linkedin_logo.webp" alt="linkedin logo" width="50" height="50"></a>
            <a href="https://www.google.ca/" target="_blank" title="Google.ca"><img src="images/search_web.png" alt="web browser logo" width="50" height="50"></a>
        </div>
    </footer>
</body>
</html>
